      <div class="container">
        <h1><i class="fa-regular fa-address-book" style="color: #003B46;"></i> Contact Us</h1>
        <div class="row align-items-start">
          <div class="col">
            <form></form>
              <label for="name"> Name:</label><br>
              <input type="text" id="name" name="name" placeholder="Your name" size="50"><br>
              <label for="age">Age:</label><br>
              <input type="number" id="age" name="age" placeholder="Your age"></br>
              <label for="email">Email:</label> </br>
              <input type="email" id="email" name="email" placeholder="Your email address" size="50">
          </form>

          <h2></br>How did you know about my page?</h2>

        <form>
            <input type="checkbox" id="choice1" name="choice1" value="Google">
            <label for="choice1"><i class="fa-brands fa-google" style="color: #003B46;"></i> Google</label></br>
            <input type="checkbox" id="choice2" name="choice2" value="Friend">
            <label for="choice2"><i class="fa-solid fa-user-group" style="color: #003B46;"></i> From a friend</label></br>   
            <input type="checkbox" id="choice3" name="choice3" value="LinkedIn">
            <label for="choice3"><i class="fa-brands fa-linkedin-in" style="color: #003B46;"></i> From a LinkedIn</label></br>
            <input type="checkbox" id="choice4" name="choice4" value="Other">
            <label for="choice4"><i class="fa-solid fa-otter" style="color: #003B46;"></i> Other</label></br>
            <input type="button" value="Submit">
        </form>
            
      </div>
      </div>
      <div class="row align-items-start">
        <div class="col">
          <h4>Leave a comment:</h4>
            <div class="comment-area">
              <textarea class="form-control" placeholder="Write a comment" rows="5"></textarea>
              <button class = "btn-success btn-sm">Submit</button>
          

        </div>

      </div>
    </div>
